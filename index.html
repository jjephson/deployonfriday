    <div id="app"></div>
    <script>
      (function (location) {
        if (location.search[1] === '/') {
          const decoded = location.search
            .slice(1)
            .split('&')
            .map((segment) => segment.replace(/~and~/g, '&'))
            .join('?')
          window.history.replaceState(null, null, decoded)
        }
      })(window.location)
    </script>
